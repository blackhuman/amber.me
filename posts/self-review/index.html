<h1 id="自我认知">自我认知</h1>

<p><strong>关键词</strong>
节制、好奇、品质、极简<br />
1. 节制是要控制欲望，追求自由的生活，不能被世俗营销牵着走，明确最终对于自己想要的是什么，能达到自由思考之境。<br />
2. 好奇是尽量将未知领域变为已知，去更好的了解每一个人的内心。保持谦逊。<br />
3. 品质是对健康、有设计感、营养的物质的需求。不求多，但求精致。<br />
4. 极简 minimalist  ，过极简的生活。不为物质所累，但寻求生活的方便。</p>
