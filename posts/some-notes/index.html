<h1 id="我踩过的坑们">我踩过的坑们</h1>

<p>我的坑便是，预约了30日考科目1，但身份证29日过期了。。。题目都背好了，告诉我考不了。也怨自己拖延、没常识、没找专业人士询问、太自以为是。
1. 考驾驶证科目1时候，身份证要在有效期内，才能参加考试。
2. 北京公安局，可以给外地人员办理身份证，只要你有北京居住证。办理身份证去就近派出所办理，无需预约，20天后取证。但是！20天内外地人员并无临时身份证。</p>
